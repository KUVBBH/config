#    +       +=
#    -       -=
#    *       *=
#    /        \
#    $
#    UP
#    DOWN

# 按键2/3   上滑
#    TAB    
#    (        )
#    [        ]
#    {        }
#    '        "
#    _
#    LEFT
#    RIGHT

