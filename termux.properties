#/data/data/com.termux/files/home/.termux/termux.properties
extra-keys = [\
    [{key: '=', popup: '=='}, {key: '+', popup: '+='}, {key: '-', popup: '-='}, {key: '*', popup: '*='}, {key: '/', popup: 'BACKSLASH'}, '$', 'UP', 'DOWN'],\
    ['TAB', {key: '(', popup: ')'}, {key: '[', popup: ']'}, {key: '{', popup: '}'}, {key: "'", popup: '"'}, '_', 'LEFT', 'RIGHT'],\
    ['ESC', 'CTRL', {key: ':', popup: ':='}, {key: '#', popup: "'''"}, {key: '!', popup: '!='}, {key: '<', popup: '>'}, {macro: 'CTRL _',display:'切换', popup: {macro: 'CTRL d', display: '退出'}}, {key: KEYBOARD,display:'键盘', popup: {macro: "CTRL …", display: '新会话'}}]\
]



shortcut.create-session = ctrl + …

shortcut.next-session = ctrl + _

#shortcut.previous-session = ctrl + ~

# 按键1/3   上滑
